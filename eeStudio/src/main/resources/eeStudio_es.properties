ices se superponen. \u00bf Quiere continuar ?# Message d'index indentiquesidenticalIndexes = Los \u00edndices son id\u00e9nticos. \u00bf Quiere continuar ?# Message pour le temps minimum possiblebeginError = El tiempo de partida esta en el m\u00ednimo# Message pour le temps maximum possibleendError = El tiempo final esta en el m\u00e1ximo de la grabaci\u00f3n# Message pour le temps de fin inf\u00e9rieur \u00e0 celui du d\u00e9partbeginEndError = Por favor, coloque el tiempo final superior al tiempo de partida# Message lors de la cr\u00e9ation d'un index sur un autre indexonIndex = Imposible de crear un indice sobre otro# Message lorsque les changements sur un index n'ont pas \u00e9t\u00e9 appliquermodifIndex = Algunos cambios han sido efectuados al indice, desea aplicarlos ?# Message lorsque les changements sur un index n'ont pas \u00e9t\u00e9 appliquermodifIndexes = Algunos cambios han sido efectuados al \u00edndice, desea aplicarlos ?# Message lorsque de changements sur les tagsmodifTags = Algunos cambios han sido efectuados al tags, desea aplicarlos ?## Edition du texte associ\u00e9# Titre d'\u00e9dition du texteeditTextTitle = Edici\u00f3n del texto asociado# Message d'\u00e9dition du texteeditTextMessage = Guardar autom\u00e1ticamente# Chargement texteopenText = Cargar un archivo texto# Effacement texteeraseText = Borrar este texto# Label pour coupercut = Cortar# Label pour copiercopy = Copiar# Label pour collerpaste = Pegar# Label pour grasbold = Negrilla# Label pour italiqueitalic = It\u00e1lica# Label pour soulign\u00e9underLine = Subrayada# Label pour barr\u00e9strikeThrough = Rayada# Label pour la couleurcolorTitle = Color## Importation et Exportation d'un projet# Titre pour l'exportationexportTitle = Guardar el proyecto# Titre pour l'importationimportTitle = Cambiar el proyecto# Message d'association pour l'exportationexportMessage = Guardar los documentos creados# Message d'association \u00e0 un fichier 